<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reality Keys / RunKeeper</title>
  <script src="bower_components/web3/dist/web3.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>

<h1 onclick="window.location = window.location.pathname;">Runkeeper Oracle</h1>

<div id="main">

<div id="create">
<h2>Create new commitment</h2>

<form>

    <div>
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" placeholder="29908850" />
    </div>

    <div>
        <label for="meters">Total meters:</label>
        <input type="text" id="meters" placeholder="4000" />
    </div>

    <div>
        <label for="end_date">End date:</label>
        <input type="date" id="end_date" placeholder="2014-09-23" />
    </div>

    <div>
        <label for="amount">Amount (ether):</label>
        <input type="text" id="amount" />
    </div>

    <div>
        <label for="default_account">Failure payout address:</label>
        <input type="text" id="default_account" />
    </div>
    <br />
    <div class="button">
        <button type="submit">Commit</button>
    </div>
</form>
</div>

<div id="commitments">
<h2>Existing commitments</h2>

<table>
  <tbody>
  <tr>
    <th>Goal<br />(meters)</th>
    <th>Date</th>
    <th>Amount<br />(ether)</th>
    <th>Settled</th>
  </tr>
  <tr>
    <td colspan="4" class="loading">Loading...</td>
  </tr>
  </tbody>
</table>

<br />
<button id="runkeeper" />Create new commitment</button>

</div>
</div>
</body>
</html>
